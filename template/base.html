<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SocialPlatform Navbar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .nav-link {
      font-size: 1.25rem;
      color: #555;
      transition: color 0.3s;
    }
    .nav-link:hover {
      color: #0d6efd;
    }
    .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
      color: #0d6efd;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container-fluid">
    <!-- Logo/Brand -->
    <a class="navbar-brand me-3" href="#">
      <i class="bi bi-globe2 me-1"></i> SocialPlatform
    </a>

    <!-- Toggler -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarIcons">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Centered Icons -->
    <div class="collapse navbar-collapse justify-content-center" id="navbarIcons">
      <ul class="navbar-nav gap-3">
        <li class="nav-item">
          <a class="nav-link" href="#" title="Home"><i class="bi bi-house-door"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" title="Profile"><i class="bi bi-person-circle"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" title="Blog"><i class="bi bi-journals"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" title="Projects"><i class="bi bi-grid-3x3-gap"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" title="Follow"><i class="bi bi-person-plus"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" title="Job Board"><i class="bi bi-briefcase"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" title="Chat"><i class="bi bi-chat-dots"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" title="Notifications"><i class="bi bi-bell"></i></a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
