<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LinkedIn Style Registration</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f3f2ef;
    }
    .register-box {
      max-width: 520px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
      margin-top: 5%;
    }
    .form-title {
      color: #0a66c2;
      font-weight: 600;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .btn-linkedin {
      background-color: #0a66c2;
      color: white;
    }
    .btn-linkedin:hover {
      background-color: #004182;
    }
  </style>
</head>
<body>

<div class="register-box">
  <h2 class="form-title">Join LinkedIn</h2>
  <form>
    <div class="mb-3">
      <label for="fullname" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="fullname" placeholder="John Doe" required>
    </div>

    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" placeholder="john_doe123" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
    </div>

    <div class="mb-3">
      <label for="city" class="form-label">City</label>
      <input type="text" class="form-control" id="city" placeholder="New York" required>
    </div>

    <div class="mb-3">
      <label for="country" class="form-label">Country</label>
      <input type="text" class="form-control" id="country" placeholder="Country name" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Create a password" required>
    </div>

    <div class="mb-3">
      <label for="confirm-password" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="confirm-password" placeholder="Re-enter your password" required>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="terms" required>
      <label class="form-check-label" for="terms">
        I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
      </label>
    </div>

    <button type="submit" class="btn btn-linkedin w-100">Agree & Join</button>
  </form>

  <hr class="my-4">

  <p class="text-center">Already a member? <a href="#">Sign in</a></p>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
