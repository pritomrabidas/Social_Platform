<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forgot Password - LinkedIn Style</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f3f2ef;
    }
    .forgot-box {
      max-width: 420px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
      margin-top: 8%;
    }
    .form-title {
      color: #0a66c2;
      font-weight: 600;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .btn-linkedin {
      background-color: #0a66c2;
      color: white;
    }
    .btn-linkedin:hover {
      background-color: #004182;
    }
  </style>
</head>
<body>

<div class="forgot-box">
  <h2 class="form-title">Reset Your Password</h2>
  <p class="text-center mb-4">Enter your email address and we'll send you a link to reset your password.</p>

  <form>
    <div class="mb-3">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
    </div>

    <button type="submit" class="btn btn-linkedin w-100">Send Reset Link</button>
  </form>

  <hr class="my-4">

  <p class="text-center"><a href="#">Back to Sign In</a></p>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
