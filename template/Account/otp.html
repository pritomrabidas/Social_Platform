<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OTP Verification - LinkedIn Style</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f3f2ef;
    }
    .otp-box {
      max-width: 420px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
      margin-top: 8%;
    }
    .form-title {
      color: #0a66c2;
      font-weight: 600;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .btn-linkedin {
      background-color: #0a66c2;
      color: white;
    }
    .btn-linkedin:hover {
      background-color: #004182;
    }
    .otp-input {
      width: 120px;
      height: 50px;
      font-size: 20px;
      text-align: center;
      margin-right: 10px;
    }
  </style>
</head>
<body>

<div class="otp-box">
  <h2 class="form-title">Enter OTP</h2>
  <p class="text-center mb-4">Weâ€™ve sent a 4-digit code to your email. Please enter it below.</p>

  <form>
    <div class="d-flex justify-content-center mb-4">
      <input type="text" class="form-control otp-input" maxlength="4" required>
      
    </div>

    <button type="submit" class="btn btn-linkedin w-100 mb-3">Verify OTP</button>
    
    <p class="text-center">
      Didn't receive the code? <a href="#">Resend OTP</a>
    </p>
  </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Optional: auto-focus next input
  const inputs = document.querySelectorAll('.otp-input');
  inputs.forEach((input, index) => {
    input.addEventListener('input', () => {
      if (input.value.length === 1 && index < inputs.length - 1) {
        inputs[index + 1].focus();
      }
    });
  });
</script>
</body>
</html>
