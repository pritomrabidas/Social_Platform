<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LinkedIn Style Login</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f3f2ef;
      }
      .login-box {
        max-width: 420px;
        margin: auto;
        background: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
        margin-top: 8%;
      }
      .form-title {
        color: #0a66c2;
        font-weight: 600;
        text-align: center;
        margin-bottom: 1.5rem;
      }
      .btn-linkedin {
        background-color: #0a66c2;
        color: white;
      }
      .btn-linkedin:hover {
        background-color: #004182;
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h2 class="form-title">Welcome Back</h2>
      <form method="POST" >
        {% csrf_token %}
        <div class="mb-3">
          <label for="email" class="form-label">Email or Username</label>
          <input
            type="text"
            name="identifier"
            class="form-control"
            id="email"
            placeholder="Enter your email or username"
            required
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            name="password"
            class="form-control"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <button type="submit" class="btn btn-linkedin w-100">Sign In</button>
      </form>
      <div class="text-center mt-3">
        <a href="{% url 'forget_email' %}" class="text-decoration-none">
          Forgot Password?
        </a>
      </div>
      <hr class="my-4" />
      <div class="text-center">
        <p class="mb-0">Don't have an account?</p>
        <a href="{% url 'register'%}" class="btn btn-outline-secondary w-100 mt-2">
          Create Account
        </a>
    </div>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-info mt-3" role="alert">
      {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
